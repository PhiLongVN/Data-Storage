<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 30px;
        text-align: center;
        padding: 1rem;
        color: aqua;
      }
      .attribution a {
        color: hsl(115, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cotainer">
      <!-- -------------------------------- fylo --------------------------------- -->
      <div class="fylo">
        <img src="./images/logo.svg" alt="" />
        <div class="fylo-icon">
          <img src="./images/icon-document.svg" alt="" />
          <img src="./images/icon-folder.svg" alt="" />
          <img src="./images/icon-upload.svg" alt="" />
        </div>
      </div>

      <!-- -------------------------------- info --------------------------------- -->
      <div class="info">
        <h3>You’ve used <strong>815 GB</strong> of your storage</h3>
        <div class="info-proress">
          <div class="proress"></div>
          <div class="value-proress">
            <span> 0 GB</span>
            <span>1000 GB</span>
          </div>

          <div class="info-left"><strong>185</strong> GB Left</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Huynh Phi Long</a>.
    </div>
  </body>
</html>
